<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>æºœç™½ç‹—æ¨¡æ‹Ÿå™¨</title>
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.1s; /* ç”¨äºå—ä¼¤é—ªçº¢ */
        }

        /* æ¸¸æˆå®¹å™¨ï¼Œç”¨äºå±å¹•éœ‡åŠ¨ */
        #gameContainer {
            position: relative;
            transition: transform 0.05s;
        }

        canvas {
            background-color: #111;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            cursor: crosshair;
            border-radius: 4px;
        }

        /* å±å¹•å—å‡»çº¢é—ªç‰¹æ•ˆå±‚ */
        #damageOverlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 0 0 rgba(255, 0, 0, 0);
            transition: box-shadow 0.1s;
            z-index: 10;
        }

        #damageOverlay.active {
            box-shadow: inset 0 0 0 50px rgba(255, 0, 0, 0.5);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* æ–°ç‰ˆè¡€æ¡æ ·å¼ */
        .hp-container {
            width: 200px;
            height: 20px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .hp-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ff3333, #ffff00, #33ff33);
            transition: width 0.1s linear, background 0.3s;
        }
        .hp-text {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        /* çˆ±å¿ƒæ ·å¼ */
        .hearts {
            font-size: 24px;
            letter-spacing: 5px;
            margin-bottom: 5px;
        }

        .stat-label { font-size: 14px; color: #aaa; margin-bottom: 2px; }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 10px #000, 2px 2px 4px #000;
            text-align: center;
            z-index: 20;
            white-space: nowrap;
        }

        .controls {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
        
        button {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffcc00, #e6b800);
            border: none;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div id="damageOverlay"></div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        
        <div id="ui">
            <div class="stat-label">ç™½ç‹—æ°”è¡€å€¼</div>
            <div class="hp-container">
                <div id="hpFill" class="hp-fill"></div>
                <div id="hpText" class="hp-text">100%</div>
            </div>
            
            <div class="stat-label">å‚²æ°”(åˆå§‹æºå¸¦1å±‚)</div>
            <div id="heartContainer" class="hearts">â¤ï¸â¤ï¸</div>
            
            <div class="stat-label" style="margin-top: 10px;">ç”¨æ—¶</div>
            <div style="font-size: 20px; font-weight: bold; font-family: monospace;">
                <span id="time">0.0</span>s
            </div>
        </div>

        <div id="message"></div>
    </div>
    
    <div class="controls">WASDæˆ–æ–¹å‘é”®ç§»åŠ¨å¹¶å¼•å¯¼ç‹—è¿›å…¥æ¿€å…‰</div>
    <div class="controls" style="font-size: 12px; opacity: 0.7;">åˆ¶ä½œè€…: @å€¾èŒ¶èŒ¶ | å’»å’»@æ¢¦æ±Ÿå—</div>
    <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // æ¸¸æˆé…ç½®
    const CONFIG = {
        radius: 400,
        centerX: 400,
        centerY: 400,
        playerSpeed: 1.5,
        playerRadius: 24,
        dogBaseSpeed: 1.4,
        dogSlowSpeed: 0.2,
        dogRadius: 20,
        eyeOffset: { x: 0, y: -290 },
        laserAngle: 0.6,
        laserLength: 340,
        dps: 10, 
        attackRangeRatio: 0.3
    };

    // ç²’å­ç±» (ç”¨äºç«èŠ±æ•ˆæœ)
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 3 + 1;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.life = 1.0;
            this.decay = Math.random() * 0.05 + 0.02;
            this.color = color;
            this.size = Math.random() * 3 + 1;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
            return this.life > 0;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        }
    }

    // æ¸¸æˆçŠ¶æ€
    let gameState = {
        running: false,
        lastTime: 0,
        timeElapsed: 0,
        result: null,
        shakeTime: 0 // éœ‡åŠ¨è®¡æ—¶å™¨
    };

    // å®ä½“å¯¹è±¡
    let player = { x: 0, y: 0 };
    let dog = { x: 0, y: 0, hp: 100, active: false, hitCooldown: 0 };
    let laser = { start: {x:0, y:0}, end: {x:0, y:0} };
    let hitCount = 0;
    let particles = [];
    
    // è¾“å…¥æ§åˆ¶
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // æ•°å­¦å·¥å…·
    function distToSegment(p, v, w) {
        const l2 = (w.x - v.x)**2 + (w.y - v.y)**2;
        if (l2 === 0) return Math.hypot(p.x - v.x, p.y - v.y);
        let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
        t = Math.max(0, Math.min(1, t));
        return Math.hypot(p.x - (v.x + t * (w.x - v.x)), p.y - (v.y + t * (w.y - v.y)));
    }

    // èµ„æº
    const dogImg = new Image(); dogImg.src = 'dog.gif';
    const playerImg = new Image(); playerImg.src = 'player.gif';

    function init() {
        resetGame();
        requestAnimationFrame(gameLoop);
    }

    function resetGame() {
        player.x = CONFIG.centerX;
        player.y = CONFIG.centerY;
        
        // éšæœºæ¿€å…‰å¸ƒå±€
        const eyePosition = Math.floor(Math.random() * 2);
        if (eyePosition === 0) {
            CONFIG.eyeOffset = { x: 0, y: -280 };
            CONFIG.laserAngle = 0.6; 
        } else {
            CONFIG.eyeOffset = { x: 280, y: 0 };
            CONFIG.laserAngle = Math.PI - 0.95;
        }
        
        laser.start.x = CONFIG.centerX + CONFIG.eyeOffset.x;
        laser.start.y = CONFIG.centerY + CONFIG.eyeOffset.y;
        laser.end.x = laser.start.x + Math.cos(CONFIG.laserAngle) * CONFIG.laserLength;
        laser.end.y = laser.start.y + Math.sin(CONFIG.laserAngle) * CONFIG.laserLength;
        
        const direction = Math.floor(Math.random() * 12);
        const angle = direction * (Math.PI / 6);
        dog.x = CONFIG.centerX + Math.cos(angle) * (CONFIG.radius - 10);
        dog.y = CONFIG.centerY + Math.sin(angle) * (CONFIG.radius - 10);
        dog.hp = 100;
        dog.hitCooldown = 0;
        
        hitCount = 0;
        particles = [];
        gameState.running = true;
        gameState.timeElapsed = 0;
        gameState.result = null;
        gameState.shakeTime = 0;
        gameState.lastTime = performance.now();
        
        document.getElementById('message').style.display = 'none';
        document.getElementById('damageOverlay').classList.remove('active');
        document.getElementById('gameContainer').style.transform = 'none';
        updateUI();
    }

    // è§¦å‘å±å¹•éœ‡åŠ¨å’Œé—ªçº¢
    function triggerDamageEffect() {
        gameState.shakeTime = 0.4; // éœ‡åŠ¨æŒç»­0.4ç§’
        const overlay = document.getElementById('damageOverlay');
        overlay.classList.add('active');
        setTimeout(() => overlay.classList.remove('active'), 200); // é—ªçº¢æŒç»­0.2ç§’
    }

    function update(dt) {
        if (!gameState.running) return;
        gameState.timeElapsed += dt;

        // éœ‡åŠ¨é€»è¾‘
        if (gameState.shakeTime > 0) {
            gameState.shakeTime -= dt;
            const intensity = 10 * (gameState.shakeTime / 0.4); // éœ‡åŠ¨å¹…åº¦éšæ—¶é—´è¡°å‡
            const dx = (Math.random() - 0.5) * intensity;
            const dy = (Math.random() - 0.5) * intensity;
            document.getElementById('gameContainer').style.transform = `translate(${dx}px, ${dy}px)`;
        } else {
            document.getElementById('gameContainer').style.transform = 'none';
        }

        // ç©å®¶ç§»åŠ¨
        let dx = 0, dy = 0;
        if (keys['w'] || keys['ArrowUp']) dy -= 1;
        if (keys['s'] || keys['ArrowDown']) dy += 1;
        if (keys['a'] || keys['ArrowLeft']) dx -= 1;
        if (keys['d'] || keys['ArrowRight']) dx += 1;
        
        if (dx !== 0 || dy !== 0) {
            const length = Math.hypot(dx, dy);
            player.x += (dx / length) * CONFIG.playerSpeed;
            player.y += (dy / length) * CONFIG.playerSpeed;
        }

        // è¾¹ç•Œé™åˆ¶
        const distFromCenter = Math.hypot(player.x - CONFIG.centerX, player.y - CONFIG.centerY);
        if (distFromCenter > CONFIG.radius - CONFIG.playerRadius) {
            const angle = Math.atan2(player.y - CONFIG.centerY, player.x - CONFIG.centerX);
            player.x = CONFIG.centerX + Math.cos(angle) * (CONFIG.radius - CONFIG.playerRadius);
            player.y = CONFIG.centerY + Math.sin(angle) * (CONFIG.radius - CONFIG.playerRadius);
        }

        // ç‹—çš„é€»è¾‘
        const distToLaser = distToSegment(dog, laser.start, laser.end);
        const onLaser = distToLaser < (CONFIG.dogRadius + 5);

        let dogSpeed = onLaser ? CONFIG.dogSlowSpeed : CONFIG.dogBaseSpeed;
        const vectorX = player.x - dog.x;
        const vectorY = player.y - dog.y;
        const distToPlayer = Math.hypot(vectorX, vectorY);
        
        if (distToPlayer > 0) {
            dog.x += (vectorX / distToPlayer) * dogSpeed;
            dog.y += (vectorY / distToPlayer) * dogSpeed;
        }

        // æ¿€å…‰ä¼¤å®³ & ç²’å­ç”Ÿæˆ
        if (onLaser) {
            dog.hp -= CONFIG.dps * dt;
            
            // ç”Ÿæˆç«èŠ±ç²’å­
            if (Math.random() < 0.3) { // é™åˆ¶ç”Ÿæˆé¢‘ç‡
                particles.push(new Particle(dog.x, dog.y, '#ffaa00')); // é‡‘è‰²ç«èŠ±
                particles.push(new Particle(dog.x, dog.y, '#ff4400')); // æ©™çº¢ç«èŠ±
            }

            if (dog.hp <= 0) {
                dog.hp = 0;
                gameOver(true, "æŒ‘æˆ˜æˆåŠŸï¼ç‹—å·²è¢«æ¶ˆç­");
            }
        }

        // åˆ¤å®šå¤±è´¥æ¡ä»¶ A
        if (distToPlayer < (CONFIG.playerRadius + CONFIG.dogRadius)) {
            gameOver(false, "å¤±è´¥ï¼šè¢«ç‹—è¿½ä¸Šäº†ï¼");
        }

        // åˆ¤å®šå¤±è´¥æ¡ä»¶ B (æ”»å‡»èŒƒå›´)
        const attackRange = CONFIG.laserLength * CONFIG.attackRangeRatio;
        if (dog.hitCooldown > 0) dog.hitCooldown -= dt;

        if (distToPlayer < attackRange && dog.hitCooldown <= 0) {
            hitCount++;
            dog.hitCooldown = 2.0; 
            
            // è§¦å‘å—å‡»ç‰¹æ•ˆ (å±å¹•éœ‡åŠ¨+é—ªçº¢)
            triggerDamageEffect();

            if (hitCount >= 2) {
                gameOver(false, "å¤±è´¥ï¼šè¢«å’¬äº†ä¸¤æ¬¡ï¼");
            }
        }

        // æ›´æ–°ç²’å­
        for (let i = particles.length - 1; i >= 0; i--) {
            if (!particles[i].update()) {
                particles.splice(i, 1);
            }
        }

        updateUI();
    }

    function draw() {
        // æ¸…ç©º
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 1. åœºåœ°
        ctx.beginPath();
        ctx.arc(CONFIG.centerX, CONFIG.centerY, CONFIG.radius, 0, Math.PI * 2);
        ctx.strokeStyle = '#ffcc00';
        ctx.lineWidth = 4;
        ctx.stroke();

        // 2. æ¿€å…‰
        // å…‰æ™•
        ctx.beginPath();
        ctx.moveTo(laser.start.x, laser.start.y);
        ctx.lineTo(laser.end.x, laser.end.y);
        ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
        ctx.lineWidth = 20;
        ctx.stroke();
        // æ ¸å¿ƒ
        ctx.beginPath();
        ctx.moveTo(laser.start.x, laser.start.y);
        ctx.lineTo(laser.end.x, laser.end.y);
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 6;
        ctx.stroke();

        // 3. çœ¼ç›
        ctx.beginPath();
        ctx.arc(laser.start.x, laser.start.y, 18, 0, Math.PI * 2);
        const eyeGlow = ctx.createRadialGradient(laser.start.x, laser.start.y, 10, laser.start.x, laser.start.y, 18);
        eyeGlow.addColorStop(0, 'rgba(255, 0, 0, 0.8)');
        eyeGlow.addColorStop(1, 'rgba(255, 0, 0, 0)');
        ctx.fillStyle = eyeGlow;
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(laser.start.x, laser.start.y, 12, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 3;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(laser.start.x, laser.start.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = '#ff0000';
        ctx.fill();

        // 4. ç²’å­ (åœ¨æ¿€å…‰ä¹‹ä¸Šï¼Œç©å®¶ä¹‹ä¸‹)
        particles.forEach(p => p.draw(ctx));

        // 5. ç©å®¶
        if (playerImg.complete) {
            ctx.drawImage(playerImg, player.x - CONFIG.playerRadius, player.y - CONFIG.playerRadius, CONFIG.playerRadius * 2, CONFIG.playerRadius * 2);
        } else {
            ctx.beginPath();
            ctx.arc(player.x, player.y, CONFIG.playerRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#00ff00';
            ctx.fill();
        }

        // 6. ç‹—
        // å‘å…‰
        ctx.beginPath();
        ctx.arc(dog.x, dog.y, CONFIG.dogRadius + 8, 0, Math.PI * 2);
        const gradient = ctx.createRadialGradient(dog.x, dog.y, CONFIG.dogRadius, dog.x, dog.y, CONFIG.dogRadius + 8);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        ctx.fillStyle = gradient;
        ctx.fill();

        // ç‹—æœ¬ä½“
        if (dogImg.complete) {
            ctx.drawImage(dogImg, dog.x - CONFIG.dogRadius, dog.y - CONFIG.dogRadius, CONFIG.dogRadius * 2, CONFIG.dogRadius * 2);
        } else {
            ctx.beginPath();
            ctx.arc(dog.x, dog.y, CONFIG.dogRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
        }

        // æ”»å‡»èŒƒå›´åœˆ
        ctx.beginPath();
        ctx.arc(dog.x, dog.y, CONFIG.laserLength * CONFIG.attackRangeRatio, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 50, 50, 0.15)';
        ctx.setLineDash([5, 5]);
        ctx.lineWidth = 1;
        ctx.stroke();
        ctx.setLineDash([]);

        // å¤´é¡¶å°è¡€æ¡ (ä¿ç•™ï¼Œä½œä¸ºè¾…åŠ©)
        ctx.fillStyle = 'red';
        ctx.fillRect(dog.x - 15, dog.y - 20, 30, 4);
        ctx.fillStyle = '#0f0';
        ctx.fillRect(dog.x - 15, dog.y - 20, 30 * (dog.hp / 100), 4);
    }

    function gameLoop(timestamp) {
        let dt = (timestamp - gameState.lastTime) / 1000;
        gameState.lastTime = timestamp;
        update(dt);
        draw();
        requestAnimationFrame(gameLoop);
    }

    function gameOver(win, msg) {
        gameState.running = false;
        const el = document.getElementById('message');
        el.innerText = msg;
        el.style.color = win ? '#00ff00' : '#ff3333';
        el.style.display = 'block';
    }

    function updateUI() {
        // 1. æ›´æ–°è¡€æ¡
        const hpFill = document.getElementById('hpFill');
        const hpText = document.getElementById('hpText');
        const hp = Math.max(0, Math.floor(dog.hp));
        
        hpFill.style.width = hp + '%';
        hpText.innerText = hp + '%';
        
        // è¡€é‡é¢œè‰²å˜åŒ–ï¼šçº¢ -> é»„ -> ç»¿
        if (hp < 30) hpFill.style.background = '#ff3333'; 
        else if (hp < 60) hpFill.style.background = '#ffcc00';
        else hpFill.style.background = 'linear-gradient(90deg, #ff3333, #ffff00, #33ff33)';

        // 2. æ›´æ–°çˆ±å¿ƒ (å‚²æ°”)
        const heartContainer = document.getElementById('heartContainer');
        if (hitCount === 0) {
            heartContainer.innerText = "â¤ï¸â¤ï¸"; // æ»¡çŠ¶æ€
        } else if (hitCount === 1) {
            heartContainer.innerText = "ğŸ’”â¤ï¸"; // ç¢äº†ä¸€é¢—
        } else {
            heartContainer.innerText = "ğŸ’”ğŸ’”"; // å¯„
        }

        // 3. æ—¶é—´
        document.getElementById('time').innerText = gameState.timeElapsed.toFixed(1);
    }

    init();

</script>
</body>
